{% set name = "flufl.enum" %}
{% set version = "5.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9d9715b6c852f80d590e07678834b7394159e5541e703128712113180adb6409

build:
  number: 0
  noarch: python
  script: python -m pip install . -vv

requirements:
  host:
    - python
    - pip
  run:
    - python

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - flufl
    - flufl.enum
    - flufl.enum.docs
    - flufl.enum.tests

about:
  home: http://launchpad.net/flufl.enum
  license: LGPLv3+
  license_file: LICENSE
  summary: A Python enumeration package.

extra:
  recipe-maintainers:
    - cehbrecht
